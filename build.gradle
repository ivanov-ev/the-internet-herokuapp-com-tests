plugins {
    id 'java-library'
}

// https://mvnrepository.com/
repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "com.codeborne:selenide:7.0.0",
            "org.slf4j:slf4j-simple:2.0.7"
    )
}

test {
    //Junit5
    useJUnitPlatform()
}